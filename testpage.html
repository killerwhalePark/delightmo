    <script>
      var time = 4500;
      var min = "";
      var sec = "";
      var x = setInterval(function(){
        min = parseInt(time/60);
        sec = time%60
        document.getElementById("timer").innerHTML = min + "분 " + sec + "초"
        time--;
        if (time<0){
          clearInterval(x);
          document.getElementById("timer").innerHTML = "시간 초과"
        }
      }, 1000);
